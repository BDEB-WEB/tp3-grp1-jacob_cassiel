    <div class="centrerContact">
        <div class="leftside">
            <h1>Contactez-nous!</h1>
            <p>Veuillez remplir les champs ci-dessous:</p>
            <div class="contactField">
                <form method="post">
                    <label>Nom:</label>
                    <input type="text" placeholder="Inscrivez votre nom de famille..." class="nom"> <br>
                    <label>Prénom:</label>
                    <input type="text" placeholder=" Inscrivez votre prénom..." class="prenom"> <br>
                    <label>Courriel:</label>
                    <input type="text" placeholder="Inscrivez votre addresse courriel..." class="courriel"><br>
                    <label>Incrivez votre commentaire:</label>
                    <textarea placeholder="Ajoutez vos commentaires ici dessous." rows="4" cols="50"
                        class="commentaire"></textarea>
                    <section style="text-align:center">
                        <button class="buttonContact">Envoyer</button>
                    </section>
                </form>
            </div>
        </div>

        <div class="rightside">
            <div class="contactinfo">
                <p class="titrecontact"><i>Trouvez-nous aussi ici!</i></p>
                <p class="contact"> 1111 rue abcdefg,<br> Montréal,Québec A1B 1A2</p>
                <p class="contact"> +1(xxx)xxx-xxxx</p>
                <p class="contact"> +1(xxx)xxx-xxxx</p>
                <p class="contact">nomAdresse@email.com</p>
            </div>
        </div>
    </div>
